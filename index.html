<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css"/>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css"/>
</head>
<body>
    <div id="app">
        <h3>{{title}}</h3>
        <div class="form">
            <div class="form-group">
                <label>Note title</label>
                <input class="form-control" type="text" name="" v-model="note.title"/>
            </div>
            <div class="form-group">
                <label>Note content</label>
                <textarea id="text" class="form-control" v-model="note.content"></textarea>
            </div>
            <button id="submit" class="btn btn-primary" @click="addNote">Submit</button>
        </div>
        <div class="col-md-12">
            <div class="col-md-4 note" v-for="(note, index) in notes">
                <div class="card">
                    <button class="close" @click="removeNote(index)">&times;</button>
                    <div class="card-block">
                        <h4 class="card-title">{{note.title}}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
                        <p class="card-text">{{note.content}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data:{
                title:"Notemaster",
                note:{
                    title:'',
                    content:''
                },
                notes:[]
            },
            methods:{
                addNote(){
                    let{title, content} = this.note;
                    this.notes.push({
                        title,
                        content,
                        date:new Date(Date.now()).toLocaleString()
                    })
                },
                removeNote(index){
                    this.notes.splice(index, 1)
                }
            }
        })
    </script>
</body>
</html>
